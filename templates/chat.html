<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA - {{ usuario }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-gray-800 text-white flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">Assistente Financeiro</h1>
                <p class="text-sm text-gray-300">{{ usuario }}</p>
            </div>
            
            <div class="p-4">
                <button id="novoChat" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i>
                    Novo Chat
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4">
                <div id="listaChats" class="space-y-2">
                    {% for chat in chats %}
                    <div class="chat-item p-3 rounded-lg hover:bg-gray-700 cursor-pointer flex justify-between items-center" data-chat-id="{{ chat.id }}">
                        <div>
                            <div class="font-medium">{{ chat.titulo }}</div>
                            <div class="text-xs text-gray-400">{{ chat.criado_em.strftime('%d/%m %H:%M') }}</div>
                        </div>
                        <button class="delete-chat text-red-400 hover:text-red-300" data-chat-id="{{ chat.id }}">
                            <i class="fas fa-trash text-sm"></i>
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="p-4 border-t border-gray-700">
                <a href="/logout" class="flex items-center p-3 rounded hover:bg-red-600 text-red-300">
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    Sair
                </a>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <div id="chatHeader" class="bg-white shadow-sm p-4 border-b hidden">
                <h2 class="text-lg font-semibold text-gray-800" id="chatTitulo">Selecione um chat</h2>
            </div>

            <div id="welcomeScreen" class="flex-1 flex items-center justify-center">
                <div class="text-center">
                    <div class="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-chart-line text-white text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Assistente Financeiro IA</h2>
                    <p class="text-gray-600 mb-6">Crie um novo chat para começar a conversar sobre finanças</p>
                    <button id="criarPrimeiroChat" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600">
                        <i class="fas fa-plus mr-2"></i>
                        Criar Primeiro Chat
                    </button>
                </div>
            </div>

            <div id="chatContainer" class="flex-1 flex-col hidden">
                <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
                
                <div class="bg-white border-t p-4">
                    <div class="flex space-x-3">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Digite sua pergunta sobre finanças..."
                            class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            id="sendButton"
                            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatAtual = null;

        document.getElementById('novoChat').addEventListener('click', criarNovoChat);
        document.getElementById('criarPrimeiroChat').addEventListener('click', criarNovoChat);
        document.getElementById('sendButton').addEventListener('click', enviarMensagem);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enviarMensagem();
        });

        document.addEventListener('click', (e) => {
            if (e.target.closest('.chat-item')) {
                const chatId = e.target.closest('.chat-item').dataset.chatId;
                abrirChat(chatId);
            }
            if (e.target.closest('.delete-chat')) {
                e.stopPropagation();
                const chatId = e.target.closest('.delete-chat').dataset.chatId;
                deletarChat(chatId);
            }
        });

        function criarNovoChat() {
            const titulo = prompt('Nome do chat:') || 'Novo Chat';
            
            fetch('/api/novo-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ titulo })
            })
            .then(r => r.json())
            .then(data => {
                if (data.chat_id) {
                    location.reload();
                }
            });
        }

        function abrirChat(chatId) {
            chatAtual = chatId;
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('chatContainer').classList.add('flex');
            document.getElementById('chatHeader').classList.remove('hidden');
            
            // Marca chat ativo
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('bg-blue-600');
            });
            document.querySelector(`[data-chat-id="${chatId}"]`).classList.add('bg-blue-600');
            
            carregarMensagens(chatId);
        }

        function carregarMensagens(chatId) {
            fetch(`/api/chat/${chatId}/mensagens`)
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById('messages');
                container.innerHTML = '';
                
                data.mensagens.forEach(msg => {
                    adicionarMensagem(msg.conteudo, msg.role === 'user');
                });
            });
        }

        function enviarMensagem() {
            if (!chatAtual) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            adicionarMensagem(message, true);
            input.value = '';
            
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            fetch(`/api/chat/${chatAtual}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pergunta: message })
            })
            .then(r => r.json())
            .then(data => {
                if (data.resposta) {
                    adicionarMensagem(data.resposta);
                }
            })
            .finally(() => {
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
            });
        }

        function adicionarMensagem(content, isUser = false) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `flex items-start space-x-3 ${isUser ? 'justify-end' : ''}`;
            
            // Sanitiza o conteúdo para prevenir XSS
            const sanitizedContent = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            div.innerHTML = `
                ${!isUser ? `
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-chart-line text-white text-sm"></i>
                    </div>
                ` : ''}
                <div class="bg-${isUser ? 'blue-500 text-white' : 'white'} rounded-lg p-3 shadow-sm max-w-md">
                    <p class="${isUser ? 'text-white' : 'text-gray-800'}">${sanitizedContent}</p>
                </div>
                ${isUser ? `
                    <div class="w-8 h-8 bg-gray-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                ` : ''}
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function deletarChat(chatId) {
            if (!confirm('Deletar este chat?')) return;
            
            fetch(`/api/chat/${chatId}`, { method: 'DELETE' })
            .then(() => location.reload());
        }
    </script>
</body>
</html>
