services:
  app:
    build: .
    container_name: assistente_app
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT:-5432}
      GROQ_API_KEY: ${GROQ_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "${APP_PORT:-5000}:5000"
    restart: unless-stopped

# Sem volumes nem networks - usando banco externo